<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request to join mission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <section class="gutter-1-2 max-lenght">

    <div class="contact pad-t">
      <h1 class="not-bold tera">Want to go to Mars?</h1>
    </div>

    <div>
      <p class="milli">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form>

      <div>
        <h2 class="not-bold italic milli">Personal details</h2>
      </div>

      <div class="pad-b milli">
        <label for="name">Name</label>
        <input id="name" required>
      </div>

      <div class="pad-b milli">
        <label for="age">Age</label>
        <input id="age" required>
      </div>

      <div class="pad-b milli">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>

      <div class="pad-b milli">
        <label for="physical-fitness">Physical Fitness</label>
        <select id="physical-fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>

      <div  class="pad-b milli">
        <label for="address">Address</label>
        <textarea id="address" required></textarea>
      </div>

      <div>
        <h2  class="not-bold italic milli">Mission statement</h2>
      </div>

      <div class="pad-b milli">
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" required></textarea>
      </div>

      <div class="pad-b milli">
        <button type="submit">Register for the trip!</button>
      </div>

    </form>

  </Section>

</body>
</html>
